<!DOCTYPE html>
<html>
<head>
	<title>HYPERLINK</title>
</head>
<body>
	<h1>Example of hyperlink</h1>
	<p>1. Images as hyperlink</p>
	<a href="http://www.google.com">
	<img src="motogp.jpg" width="200px">
	</a>
	<hr>
	<p>2. Text as hyperlink</p>
	<a href="http://www.google.com">Go to Google</a>
	<br><br>
	<hr>
	<p>3. An Absolute URL to UITM website</p>
	<a href="http://www.uitm.edu.my">UITM Website</a>
	<br><br>
	<hr>
	<p>4. Relative link to contact webpage</p>
	<a href="https://imotorbike.my/en/store/kedai-penjual-helmet">Contact</a>
	<br><br>
	<hr>
	<p> Button to Youtube Channel</p>
	<a href="https://www.youtube.com/channel/UCoI8ryC9E-lh8OAXfxnIlbw">
		<button>Youtube</button>
</body>
</html>
